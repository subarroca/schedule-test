<div
  class = main-content>

  <md-card>
    <md-card-title>
      Edit school schedule
    </md-card-title>

    <md-card-content>
      <app-schedule-selector
        [(schedule)] = schedule>
      </app-schedule-selector>
      <app-schedule
        [schedule] = schedule>
      </app-schedule>
    </md-card-content>
  </md-card>

  <div
    class = form-actions
    fxLayout = row
    fxLayoutAlign = "end center"
    fxLayoutGap = 1em>
    <button
      md-raised-button
      (click)="onClick">
      Cancel
    </button>
    
    <button
      md-raised-button
      color = primary
      (click)="onClick">
      Save
    </button>
  </div>
</div>
