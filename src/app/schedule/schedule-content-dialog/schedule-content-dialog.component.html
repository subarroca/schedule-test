<h2 mat-dialog-title>
Edit Event
</h2>

<mat-dialog-content>
  <form
    [formGroup] = form
    (ngSubmit)="save()" >
    <mat-form-field>
      <input
        type = text
        matInput
        formControlName = label
        placeholder = Title>
    </mat-form-field>

    <div>
      <mat-checkbox
        formControlName = highlight>
        Highlight
      </mat-checkbox>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    (click)=save()>
    Save
  </button>
  <button
    mat-button
    mat-dialog-close>
    Cancel
  </button>
  <button
    mat-button
    color="warn"
    (click)=delete($event)>
    Delete
  </button>
</mat-dialog-actions>
