<md-dialog-content>
  <form
    [formGroup] = form
    (ngSubmit)="save()" >
    <md-input-container
      fxFlex>
      <input
        type = text
        mdInput
        formControlName = label
        placeholder = Title>
    </md-input-container>
  </form>
</md-dialog-content>

<md-dialog-actions>
  <button md-button md-dialog-close>Cancel</button>
  <button md-button (click)=save()>Save</button>
</md-dialog-actions>
