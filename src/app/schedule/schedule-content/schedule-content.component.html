<div
  class="cell content"
  [class.content--highlight] = "content.highlight"
  [class.content--empty] = "!content.label"
  (click)="edit($event)"
  *ngIf="content"
  fxLayout="column"
  fxLayoutAlign="space-between center"
>
  {{content.label || 'No title'}}
</div>
<div
  class="cell placeholder"
  *ngIf="!content">
  <mat-icon>
    add
  </mat-icon>
</div>
