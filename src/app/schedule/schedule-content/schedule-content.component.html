<mat-dialog-content>
  <form
    [formGroup] = form
    (ngSubmit)="save()" >
    <mat-input-container
      fxFlex>
      <input
        type = text
        matInput
        formControlName = label
        placeholder = Title>
    </mat-input-container>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)=save()>Save</button>
</mat-dialog-actions>
