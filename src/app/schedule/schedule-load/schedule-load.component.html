<form [formGroup]="form"
  (ngSubmit)="loadTemplate();scrollTop()">
  <div>
    <mat-form-field>
      <mat-select formControlName="template"
        placeholder="Template">
        <mat-option *ngFor="let template of templates"
          [value]="template.key">
          {{template.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <button mat-button
    [disabled]="!form.valid"
    color="primary"
    matStepperNext>
    Load
  </button>
</form>
