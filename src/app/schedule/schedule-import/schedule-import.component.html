<form [formGroup]="form"
 (ngSubmit)="import();scrollTop()">
  <div>
    <mat-form-field fxFlex>
      <textarea matInput
        formControlName="schedule"
        rows="8"
        placeholder="Schedule code">
              </textarea>
    </mat-form-field>
  </div>
  <button mat-button
    [disabled]="!form.valid"
    color="primary"
    matStepperNext>
    Import
  </button>
</form>
