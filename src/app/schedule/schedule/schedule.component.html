<mat-grid-list
  [cols] = "schedule.numDays+1"
  rowHeight = 60px>
  <mat-grid-tile>
  </mat-grid-tile>

  <!--days-->
  <mat-grid-tile
    *ngFor = "let day of schedule.sortedDays">
    {{ day.value }}
  </mat-grid-tile>

  <div
    *ngFor = "let period of schedule.visiblePeriods; let i = index">
    <mat-grid-tile>
      <app-schedule-period
        [schedule] = "schedule"
        [id] = "i"
        [period] = "period">
      </app-schedule-period>
    </mat-grid-tile>

    <mat-grid-tile
      *ngFor = "let day of schedule.sortedDays"
      (click) = "addContent($event, day.key,i)">
      <app-schedule-content
        [schedule] = "schedule"
        [content] = "schedule.getContent(day.key,i)">
      </app-schedule-content>
    </mat-grid-tile>
  </div>
</mat-grid-list>
