<md-grid-list
  [cols] = "schedule.numDays+1"
  rowHeight = 100px>
  <md-grid-tile>
  </md-grid-tile>

  <!--days-->
  <md-grid-tile
    *ngFor = "let day of schedule.sortedDays">
    {{ day }}
  </md-grid-tile>

  <div
    *ngFor = "let period of schedule.sortedPeriods">
    <md-grid-tile>{{period}}</md-grid-tile>

    <md-grid-tile
      *ngFor = "let day of schedule.sortedDays"
      (click) = "addContent($event, day,period)">
      <div
        class = period-content
        (click) = "editContent($event, content)"
        *ngIf = "schedule.getContent(day,period) as content"
        [ngClass]="{'period-content--empty': !content.label}"
        fxLayout=column
        fxLayoutAlign="space-between center">
        <span class=label>
          {{content.label || 'No title'}}
        </span>

        <md-icon
          class = delete
          (click) = "deleteContent($event, content)">
          delete
        </md-icon>
      </div>
    </md-grid-tile>
  </div>
</md-grid-list>
