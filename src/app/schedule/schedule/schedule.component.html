<md-grid-list
  [cols] = "numDays+1"
  rowHeight = 50px>
  <md-grid-tile>
  </md-grid-tile>

  <!--days-->
  <md-grid-tile
    *ngFor = "let day of sortedDays">
    {{ day }}
  </md-grid-tile>

  <div
    *ngFor = "let period of sortedPeriods">
    <md-grid-tile>{{period}}</md-grid-tile>

    <md-grid-tile
      *ngFor = "let day of sortedDays">
      {{day}} - {{period}}
    </md-grid-tile>
  </div>
</md-grid-list>
